<!DOCTYPE html>
<html lang="en">

    <style>
        .container{
            border: 1px red dotted;

        .empty{

            font-size: 0;
        }

        .button{
            display: inline-block;
            padding: 8px 16px;
            border: 1px black solid;
            vertical-align: middle;
        }

        input{
            font-size: 30px;
            vertical-align: middle;
        }

</head>
<body>
<div class="container">
    <div class="empty">x</div><input placeholder="come~"><div class="button">Button</div>

</div>

</html>
