<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- rotated 90 degrees from its bottom-left corner -->
<img src="https://mdn.mozillademos.org/files/12539/Screen%20Shot%202016-02-16%20at%2015.53.54.png"
     style="transform-origin: bottom left; transform: rotate(45deg)">

<!-- skewed by 10 degrees -->
<img src="https://mdn.mozillademos.org/files/12539/Screen%20Shot%202016-02-16%20at%2015.53.54.png"
     style="transform-origin: bottom left; transform: skew(10deg)">
<img src="https://mdn.mozillademos.org/files/12539/Screen%20Shot%202016-02-16%20at%2015.53.54.png"
     style="transform-origin: bottom left; transform: skewY(10deg)">
</body>
</html>
