<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* proportion of each column */
            grid-template-rows: 100px 100px; /* height of each row */
            grid-gap: 10px;
        }

        .wrapper > div {
            border: black 1px solid;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box1">One</div>
    <div class="box2">Two</div>
    <div class="box3">Three</div>
    <div class="box4">Four</div>
    <div class="box5">Five</div>
    <div class="box6">Six</div>
</div>
</body>
</html>
